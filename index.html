<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <!-- creating the field that contains the name & nr. of tries -->
    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="timer">Time: <span>00:00</span></div>
      <div class="tries">Nr. of Tries: <span class="score">0</span></div>
    </div>
    <!-- creating the big block that contains the cards -->
    <div class="memory-game-blocks">
      <!-- creating one card with costume attribute (data-animal) to be able to recognize the animals  -->
      <div class="game-block" data-animal="cat">
        <div class="face front"></div>
        <div class="face back">
          <img src="./images/cat.jpg" alt="cat" />
        </div>
      </div>
      <!-- a copy from the same img -->
      <div class="game-block" data-animal="cat">
        <div class="front face"></div>
        <div class="back face">
          <img src="./images/cat.jpg" alt="cat" />
        </div>
      </div>

    <audio

      id="success"
    ></audio>
    <audio
